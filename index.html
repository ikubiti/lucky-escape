<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>The Lucky Escape</title>
  </head>

  <body>
    <header>
      <h1>The Lucky Escape Visitor's Lounge</h1>
      <nav id="navmenu">
        <a href="https://github.com/ikubiti">Github</a>
        <a href="mailto:ikubiti@icloud.com">Email</a>
        <a href="#contactus">Contact Us</a>
      </nav>
    </header>

    <main>
      <section id="serene" class="myspace">
        <h2>A Place to Reconnect Your Body and Mind</h2>
        <figure>
          <!-- Image obtained from https://pixabay.com/images/search/beach/ -->
          <img
            src="./assets/images/imaldives-3220702__340.jpg"
            alt="A relaxing beach view with an inviting hammock"
          />
          <figcaption>A serene beach awaits you</figcaption>
        </figure>
      </section>

      <section id="contactus" class="myspace">
        <h2>Submit Your Contact Information</h2>
        <form class="alignleft">
          <p>
            <label><span>Customer name:</span> <input /></label>
          </p>
          <p>
            <label><span>Email address:</span> <input type="email" /></label>
          </p>
          <p>
            <label>Telephone: <input type="tel" /></label>
          </p>
          <fieldset class="alignleft">
            <legend>Preferred Contact Method</legend>
            <p>
              <label> <input type="radio" name="preferred" /> Call </label>
            </p>
            <p>
              <label> <input type="radio" name="preferred" /> Text </label>
            </p>
            <p>
              <label> <input type="radio" name="preferred" /> Email </label>
            </p>
          </fieldset>

          <p><button type="submit">Submit</button></p>
        </form>
      </section>
    </main>

    <footer class="myspace">
      <address>
        For more information, please contact
        <a href="mailto:ikubiti@icloud.com">Isoyor Kubiti</a>
      </address>
      <p>Copyright Â© 2022 The Lucky Escape Travels</p>
    </footer>
  </body>
</html>
